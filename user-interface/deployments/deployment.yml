apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
        containers:
        - name: ui-service
          image: eu.gcr.io/my-project-tattoor/user-interface:latest
          imagePullPolicy: Always
          env:
          - name: UPDATED_AT
            value: "Пн фев 11 17:19:13 MSK 2019"
          ports:
          - containerPort: 80
            name: ui